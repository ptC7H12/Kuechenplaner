{#
  Stat Card Component

  Parameters:
    - color: string (e.g., "indigo", "purple", "teal", "orange")
    - icon: HTML string for icon/emoji
    - value: number or string
    - label: string
    - description: string (optional)
#}
<div class="bg-gradient-to-br from-{{ color }}-50 to-{{ color }}-100 rounded-lg p-6 hover:shadow-lg transition-all">
    <div class="flex items-start justify-end mb-3">
        <div class="p-2 bg-white rounded-lg shadow-sm">
            {{ icon|safe }}
        </div>
    </div>
    <div class="text-2xl font-bold text-{{ color }}-900 mb-1">{{ value }}</div>
    <div class="text-sm font-medium text-{{ color }}-700 mb-2">{{ label }}</div>
    {% if description %}
    <div class="text-xs text-{{ color }}-600">{{ description }}</div>
    {% endif %}
</div>
