<!-- Modal Content with Material Design -->
<div class="p-6">
    <!-- Modal Header -->
    <div class="px-6 pt-6 pb-4 border-b border-gray-200">
        <div class="flex items-center space-x-3">
            <div class="p-3 bg-gradient-to-br from-blue-100 to-indigo-100 rounded-xl">
                <svg class="w-7 h-7 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-900">Freizeit bearbeiten</h2>
        </div>
    </div>

    <!-- Modal Body -->
    <form
        hx-put="/api/camps/{{ camp.id }}"
        hx-target="#modal-content"
        hx-indicator="#edit-spinner"
        class="space-y-6 mt-6"
    >
        <!-- Camp Name -->
        <div class="form-group">
            <label for="edit_name" class="form-label flex items-center">
                <svg class="w-4 h-4 mr-2 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                </svg>
                Name der Freizeit *
            </label>
            <input
                type="text"
                id="edit_name"
                name="name"
                required
                class="form-input"
                placeholder="z.B. Sommerfreizeit 2025"
                value="{{ camp.name }}"
            >
        </div>

        <!-- Date Range -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div class="form-group">
                <label for="edit_start_date" class="form-label flex items-center">
                    <svg class="w-4 h-4 mr-2 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    Startdatum *
                </label>
                <input
                    type="date"
                    id="edit_start_date"
                    name="start_date"
                    required
                    class="form-input"
                    value="{{ camp.start_date.strftime('%Y-%m-%d') }}"
                >
            </div>

            <div class="form-group">
                <label for="edit_end_date" class="form-label flex items-center">
                    <svg class="w-4 h-4 mr-2 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    Enddatum *
                </label>
                <input
                    type="date"
                    id="edit_end_date"
                    name="end_date"
                    required
                    class="form-input"
                    value="{{ camp.end_date.strftime('%Y-%m-%d') }}"
                >
            </div>
        </div>

        <!-- Participant Count -->
        <div class="form-group">
            <label for="edit_participant_count" class="form-label flex items-center">
                <svg class="w-4 h-4 mr-2 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                Anzahl Teilnehmer *
            </label>
            <input
                type="number"
                id="edit_participant_count"
                name="participant_count"
                required
                min="1"
                max="500"
                class="form-input"
                placeholder="z.B. 45"
                value="{{ camp.participant_count }}"
            >

            <!-- Warning Info Box -->
            <div class="mt-3 bg-gradient-to-r from-amber-50 to-orange-50 border-2 border-amber-200 rounded-xl p-4 shadow-sm">
                <div class="flex items-start space-x-3">
                    <div class="flex-shrink-0">
                        <svg class="w-6 h-6 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <h4 class="text-sm font-bold text-amber-900 mb-1">Automatische Neuberechnung</h4>
                        <p class="text-xs text-amber-800">
                            Änderungen der Teilnehmerzahl führen zur automatischen Neuberechnung aller Rezeptmengen und der Einkaufsliste.
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex items-center justify-end space-x-4 pt-6 border-t-2 border-gray-200">
            <button type="button"
                    onclick="FreizeitApp.closeModal()"
                    class="inline-flex items-center justify-center px-6 py-3 text-base font-bold rounded-xl text-white bg-gradient-to-r from-red-600 to-rose-600 hover:from-red-700 hover:to-rose-700 shadow-2xl hover:shadow-xl transition-all duration-200 transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-4 focus:ring-red-300">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
                Abbrechen
            </button>
            <button type="submit" class="inline-flex items-center justify-center px-6 py-3 text-base font-bold rounded-xl text-white bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 shadow-2xl hover:shadow-xl transition-all duration-200 transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-4 focus:ring-green-300">
                <svg id="edit-spinner" class="w-5 h-5 mr-2 htmx-indicator animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                Speichern
            </button>
        </div>
    </form>
</div>

<script>
    // Validate end date is after start date
    document.getElementById('edit_start_date').addEventListener('change', function() {
        const endInput = document.getElementById('edit_end_date');
        endInput.min = this.value;
        if (endInput.value && endInput.value < this.value) {
            endInput.value = this.value;
            window.FreizeitApp.showToast('Enddatum wurde angepasst', 'info');
        }
    });

    // Add input animations
    document.querySelectorAll('.form-input').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('animate-pulse');
        });
        input.addEventListener('blur', function() {
            this.parentElement.classList.remove('animate-pulse');
        });
    });
</script>
