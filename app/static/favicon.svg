<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Modern cooking pot icon -->
  <defs>
    <linearGradient id="potGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Pot body -->
  <rect x="20" y="35" width="60" height="45" rx="4" fill="url(#potGradient)"/>

  <!-- Pot rim/lid -->
  <rect x="15" y="30" width="70" height="8" rx="3" fill="#5568d3"/>

  <!-- Left handle -->
  <path d="M 15 45 Q 8 45 8 52 Q 8 59 15 59"
        stroke="#5568d3"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"/>

  <!-- Right handle -->
  <path d="M 85 45 Q 92 45 92 52 Q 92 59 85 59"
        stroke="#5568d3"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"/>

  <!-- Steam effect (3 wavy lines) -->
  <path d="M 35 20 Q 35 15 38 15 Q 41 15 41 20"
        stroke="#a5b4fc"
        stroke-width="2.5"
        fill="none"
        stroke-linecap="round"
        opacity="0.8"/>

  <path d="M 50 18 Q 50 12 53 12 Q 56 12 56 18"
        stroke="#a5b4fc"
        stroke-width="2.5"
        fill="none"
        stroke-linecap="round"
        opacity="0.8"/>

  <path d="M 65 20 Q 65 15 68 15 Q 71 15 71 20"
        stroke="#a5b4fc"
        stroke-width="2.5"
        fill="none"
        stroke-linecap="round"
        opacity="0.8"/>

  <!-- Highlight on pot for 3D effect -->
  <rect x="25" y="40" width="8" height="30" rx="2" fill="white" opacity="0.2"/>
</svg>
